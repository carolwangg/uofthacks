<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Search Engine: Human Perspective</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">Reverse Searcher</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Reverse Searcher</h1>
            <p>Find what humans really think</p>
            <div class="search-container">
                <input type="text" id="searchQuery" placeholder="Start typing...">
                <button id="searchButton">Search</button>
            </div>
        </div>
    </section>

    <div id="results" class="results-container">
        <!-- Results will be dynamically inserted here -->
    </div>

    <footer>
        <p>Powered by Human Sentiment Analysis</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
