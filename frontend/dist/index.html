<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeltr.us</title>
    <link rel="stylesheet" href="/index.1303bb05.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">Feeltr</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Feeltr</h1>
            <p>Feel the Search, Not Just the Clicks</p>
            <div class="search-container">
                <input type="text" id="searchQuery" placeholder="Start typing...">
                <button id="searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <select id="sortFilter">
                    <option value="" disabled="" selected="">Filter by</option>
                    <option value="sentiment">Sort by Sentiment</option>
                    <option value="subjectivity">Sort by Subjectivity</option>
                </select>
            </div>
        </div>
    </section>

    <div id="results" class="results-container">
        <!-- Results will be dynamically inserted here -->
    </div>

    <footer>
        <p>Powered by Human Sentiment Analysis</p>
    </footer>

    <script src="/index.5e469f4a.js"></script>
<script src="/frontend.3464ddca.js"></script></body>
</html>
